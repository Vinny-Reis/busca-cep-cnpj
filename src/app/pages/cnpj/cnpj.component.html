<form #form="ngForm">
    <i class="pi pi-arrow-left" style="font-size: 2rem" routerLink="/"></i>
    <div class="grid justify-content-center mt-3">

        <div class="col-12 md:col-6 lg:col-3">
            <h6>Cnpj</h6>
            <p-inputMask mask="99.999.999/9999-99" unmask="true" name="cnpj" #cnpj="ngModel" [(ngModel)]="buscarcnpj"
                placeholder="Digite o CNPJ">
            </p-inputMask>


        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <p-button styleClass="w-full buttonRounded" label="Buscar" (click)="consultaCNPJ(buscarcnpj, form)">
            </p-button>
        </div>

        <div class="grid mt-2" *ngIf="buscar">
            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input class="w-full" type="text" id="razao_social" name="razao_social" pInputText ngModel
                        disabled="true">
                    <label for="razao">Razão Social</label>
                </span>
            </div>

            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input type="text" id="fantasia" name="nome_fantasia" pInputText ngModel disabled="true">
                    <label for="fantasia">Nome Fantasia</label>
                </span>
            </div>

            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input class="w-full" type="text" id="logradouro" name="logradouro" pInputText ngModel
                        disabled="true">
                    <label for="logradouro">Logradouro</label>
                </span>
            </div>

            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input class="w-full" type="text" id="numero" name="numero" pInputText ngModel disabled="true">
                    <label for="numero">Número</label>
                </span>
            </div>

            <!-- <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input type="text" id="complemento" name="complemento" pInputText ngModel disabled="true">
                    <label for="complemento">Complemento</label>
                </span>
            </div> -->

            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input type="text" id="municipio" name="municipio" pInputText ngModel disabled="true">
                    <label for="municipio">Municipio</label>
                </span>
            </div>

            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input type="text" id="uf" name="uf" pInputText ngModel disabled="true">
                    <label for="uf">Estado</label>
                </span>
            </div>

            <div class="col-12 md:col-6 m-2">
                <span class="p-float-label">
                    <input type="text" id="telefone" name="ddd_telefone_1" pInputText ngModel disabled="true">
                    <label for="telefone">Telefone</label>
                </span>
            </div>
        </div>
    </div>
</form>

<p-toast position="top-right"></p-toast>
